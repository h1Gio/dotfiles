################################################################################
#  Clean Hyprland Config
#  Path: ~/.config/hypr/hyprland.conf
################################################################################

# Monitor setup ---------------------------------------------------------------
# monitor=,preferred,auto,1

### BUILT-IN SCREEN
monitor = eDP-1, 1920x1080@60, 0x0, 1

### TV IN MY ROOM
monitor = HDMI-A-1, 1360x768@60, auto-left, 1

### TV IN LIVINGROOM
# monitor = X, X@X, auto-right, 1.6

# Environment -----------------------------------------------------------------
env = XCURSOR_SIZE,24
env = XCURSOR_THEME,Breeze
env = GTK_THEME,Adwaita:dark
env = QT_QPA_PLATFORMTHEME,qt5ct

# Autostart -------------------------------------------------------------------
exec-once = waybar &
exec-once = copyq
exec-once = flameshot
# exec-once = picom &
exec-once = swaybg -i ~/Pictures/wallpapers/wallpapers/DARKS/shelter-from-the-rain-by-ayuli2424-1920Ã—1080.jpg -m fill &
exec-once = mako &
exec-once = hyprpaper &
# exec-once = nm-applet &
exec-once = blueman-applet --no-tray &
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1 &

# Input -----------------------------------------------------------------------
input {
    kb_layout = es
    kb_variant =
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
        tap-to-click = true
    }
}

# General look ----------------------------------------------------------------
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 3
    col.active_border = rgb(98971a)
    col.inactive_border = rgba(313244aa)
    layout = dwindle
}

decoration {
    rounding = 10
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes, please :)

    # Default curves, see https://wiki.hypr.land/Configuring/Animations/#curves
    #        NAME,           X0,   Y0,   X1,   Y1
    bezier = easeOutQuint,   0.23, 1,    0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear,         0,    0,    1,    1
    bezier = almostLinear,   0.5,  0.5,  0.75, 1
    bezier = quick,          0.15, 0,    0.1,  1

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/
    #           NAME,          ONOFF, SPEED, CURVE,        [STYLE]
    animation = global,        1,     10,    default
    animation = border,        1,     5.39,  easeOutQuint
    animation = windows,       1,     4.79,  easeOutQuint
    animation = windowsIn,     1,     4.1,   easeOutQuint, popin 87%
    animation = windowsOut,    1,     1.49,  linear,       popin 87%
    animation = fadeIn,        1,     1.73,  almostLinear
    animation = fadeOut,       1,     1.46,  almostLinear
    animation = fade,          1,     3.03,  quick
    animation = layers,        1,     3.81,  easeOutQuint
    animation = layersIn,      1,     4,     easeOutQuint, fade
    animation = layersOut,     1,     1.5,   linear,       fade
    animation = fadeLayersIn,  1,     1.79,  almostLinear
    animation = fadeLayersOut, 1,     1.39,  almostLinear
    animation = workspaces,    1,     1.94,  almostLinear, fade
    animation = workspacesIn,  1,     1.21,  almostLinear, fade
    animation = workspacesOut, 1,     1.94,  almostLinear, fade
    animation = zoomFactor,    1,     7,     quick
}

# Keybindings -----------------------------------------------------------------
$mod = SUPER

bind = $mod, Return, exec, kitty
bind = $mod, B, exec, firefox
bind = $mod, D, exec, rofi -show drun
bind = $mod, C, killactive,
bind = $mod, Q, exit,
bind = $mod, M, exec, spotify
bind = $mod SHIFT, F, togglefloating,
bind = $mod, F, fullscreen
# bind = $mod, E, exec, nautilus
bind = $mod, P, pseudo, # split mode
bind = $mod, S, togglesplit, # vertical/horizontal
bind = $mod, R, exec, hyprctl reload
# bind = $mod SHIFT, R, exec, hyprctl reload
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Workspace navigation --------------------------------------------------------
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, j, movefocus, d
bind = $mod, k, movefocus, u

# Workspaces ------------------------------------------------------------------
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

# Misc ------------------------------------------------------------------------
misc {
    disable_hyprland_logo = true
    disable_splash_rendering = true
}
